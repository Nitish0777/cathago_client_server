<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Dashboard And Credit History
        <span>
          <button id="logout-button" class="btn">Logout</button>
        </span>
      </h1>
      <div class="scan-button-container">
        <a href="../document/document.html" class="btn scan-btn"
          >Scan Document and see History</a
        >
      </div>
      <div class="user-info">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p>
          <strong>Remaining Credits:</strong>
          <span id="remaining-credits"></span>
        </p>
        <p><strong>Total Credits:</strong> <span id="total-credits"></span></p>
        <p>
          <strong>Total Files Uploaded:</strong> <span id="total-files"></span>
        </p>
      </div>
      <div class="documents">
        <h2>Your Documents</h2>
        <div id="document-list" class="document-list"></div>
      </div>

      <div class="request-credits">
        <h2>Request More Credits</h2>
        <form id="request-credits-form">
          <label for="credits-requested">Credits Requested:</label>
          <input
            type="number"
            id="credits-requested"
            name="credits-requested"
            required
          />
          <button type="submit" class="btn">Request Credits</button>
        </form>
        <div id="request-message"></div>
      </div>
      <div class="credit-section">
        <div id="credit-history" class="credit-history"></div>
        <div id="latest-credit-request" class="latest-credit-request"></div>
      </div>
    </div>

    <div id="preview-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>File Preview</h2>
        <pre id="file-content"></pre>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
