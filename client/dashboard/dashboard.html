<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      :root {
        --primary-color: #4a7fff;
        --primary-dark: #3a63cc;
        --background: #121212;
        --card-bg: #1e1e1e;
        --text-primary: #ffffff;
        --text-secondary: #b0b0b0;
        --input-bg: #2a2a2a;
        --input-border: #3a3a3a;
        --input-focus: #4a7fff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #121212 0%, #1a1a1a 100%);
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          circle at 50% 50%,
          rgba(74, 127, 255, 0.1),
          transparent 60%
        );
        z-index: 0;
      }

      .container {
        background-color: var(--card-bg);
        border-radius: 16px;
        padding: 40px;
        width: 90%;
        max-width: 1200px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 1;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transform: translateY(20px);
        opacity: 0;
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: var(--text-primary);
        font-weight: 600;
        font-size: 24px;
        letter-spacing: 0.5px;
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
      }

      h1::after {
        content: "";
        position: absolute;
        height: 3px;
        width: 40px;
        background: var(--primary-color);
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 3px;
      }

      h2 {
        color: var(--text-primary);
        font-size: 20px;
        margin-bottom: 15px;
      }

      .btn {
        background-color: var(--primary-color);
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
      }

      .scan-button-container {
        text-align: center;
        margin-bottom: 30px;
      }

      .scan-btn {
        background-color: var(--primary-color);
        font-size: 1.2rem;
        padding: 15px 30px;
      }

      .scan-btn:hover {
        background-color: var(--primary-dark);
      }

      .user-info,
      .documents,
      .request-credits,
      .credit-history,
      .latest-credit-request {
        background-color: var(--card-bg);
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .user-info p,
      .document-card p,
      .credit-request.card p,
      .latest-credit-request .card p {
        margin: 10px 0;
        color: var(--text-secondary);
      }

      .user-info strong,
      .document-card h3,
      .credit-request.card strong,
      .latest-credit-request .card strong {
        color: var(--text-primary);
      }

      .document-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }

      .document-card {
        background-color: var(--input-bg);
        padding: 15px;
        border-radius: 10px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .document-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }

      .document-card a {
        color: var(--primary-color);
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: color 0.3s ease;
      }

      .document-card a:hover {
        color: var(--primary-dark);
      }

      .document-card a svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
        transition: transform 0.3s ease;
      }

      .document-card a:hover svg {
        transform: translateY(-2px);
      }

      .request-credits form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .request-credits label {
        color: var(--text-primary);
      }

      .request-credits input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid var(--input-border);
        background-color: var(--input-bg);
        color: var(--text-primary);
      }

      .request-credits input:focus {
        outline: none;
        border-color: var(--input-focus);
        box-shadow: 0 0 0 3px rgba(74, 127, 255, 0.15);
      }

      .request-credits button {
        align-self: flex-start;
      }

      #request-message p {
        margin: 10px 0;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: var(--card-bg);
        padding: 20px;
        border-radius: 10px;
        max-width: 80%;
        max-height: 80%;
        overflow-y: auto;
      }

      .close {
        color: var(--text-primary);
        float: right;
        font-size: 1.5rem;
        cursor: pointer;
      }

      .close:hover {
        color: var(--text-secondary);
      }

      .credit-request.card,
      .latest-credit-request .card {
        background-color: var(--input-bg);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      .credit-request.card p,
      .latest-credit-request .card p {
        margin: 10px 0;
        color: var(--text-secondary);
      }

      .credit-request.card strong,
      .latest-credit-request .card strong {
        color: var(--text-primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Dashboard And Credit History
        <span>
          <button id="logout-button" class="btn">Logout</button>
        </span>
      </h1>
      <div class="scan-button-container">
        <a href="../document/document.html" class="btn scan-btn"
          >Scan Document and see History</a
        >
      </div>
      <div class="user-info">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p>
          <strong>Remaining Credits:</strong>
          <span id="remaining-credits"></span>
        </p>
        <p><strong>Total Credits:</strong> <span id="total-credits"></span></p>
        <p>
          <strong>Total Files Uploaded:</strong> <span id="total-files"></span>
        </p>
      </div>
      <div class="documents">
        <h2>Your Documents</h2>
        <div id="document-list" class="document-list"></div>
      </div>

      <div class="request-credits">
        <h2>Request More Credits</h2>
        <form id="request-credits-form">
          <label for="credits-requested">Credits Requested:</label>
          <input
            type="number"
            id="credits-requested"
            name="credits-requested"
            required
          />
          <button type="submit" class="btn">Request Credits</button>
        </form>
        <div id="request-message"></div>
      </div>
    </div>

    <!-- Modal for file preview -->
    <div id="preview-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>File Preview</h2>
        <pre id="file-content"></pre>
      </div>
    </div>

    <div id="credit-history" class="credit-history"></div>
    <div id="latest-credit-request" class="latest-credit-request"></div>

    <script>
      document.getElementById("logout-button").addEventListener("click", () => {
        localStorage.removeItem("username");
        localStorage.removeItem("token");
        localStorage.removeItem("role");
        window.location.href = "../login/login.html";
      });

      document.addEventListener("DOMContentLoaded", async () => {
        const token = localStorage.getItem("token");
        if (!token) {
          window.location.href = "../login/login.html";
          return;
        }
        const role = localStorage.getItem("role");
        if (role !== "user") {
          window.location.href = "../adminDashboard/dashboard.html";
          return;
        }

        try {
          const response = await fetch("http://localhost:3000/auth/profile", {
            headers: { Authorization: `Bearer ${token}` },
          });
          const data = await response.json();

          document.getElementById("username").textContent = data.username;
          document.getElementById("remaining-credits").textContent =
            data.remainingCredits;
          document.getElementById("total-credits").textContent =
            data.totalCredits;
          document.getElementById("total-files").textContent =
            data.documents.length;

          const documentList = document.getElementById("document-list");
          documentList.innerHTML = "";
          data.documents.forEach((doc) => {
            const card = document.createElement("div");
            card.className = "document-card";
            card.innerHTML = `
              <h3>${doc.filename}</h3>
              <p>File ID: ${doc.id}</p>
              <a href="${doc.filepath}" download>Download</a>
            `;
            card.addEventListener("click", async () => {
              const fileResponse = await fetch(
                `http://localhost:3000/${doc.filepath}`
              );
              const fileContent = await fileResponse.text();
              document.getElementById("file-content").textContent = fileContent;
              document.getElementById("preview-modal").style.display = "block";
            });
            documentList.appendChild(card);
          });

          // Populate Credit Request History
          const creditHistoryDiv = document.getElementById("credit-history");
          creditHistoryDiv.innerHTML = "<h2>Credit Request History</h2>";
          data.creditRequests.forEach((req) => {
            const reqDiv = document.createElement("div");
            reqDiv.className = "credit-request card";
            reqDiv.innerHTML = `
              <p><strong>ID:</strong> ${req.id}</p>
              <p><strong>Requested Credits:</strong> ${req.credits_requested}</p>
              <p><strong>Status:</strong> ${req.status}</p>
              <p><strong>Timestamp:</strong> ${req.timestamp}</p>
            `;
            creditHistoryDiv.appendChild(reqDiv);
          });

          // Show Latest Credit Request
          if (data.latestCreditRequest) {
            const latestReqDiv = document.getElementById(
              "latest-credit-request"
            );
            latestReqDiv.innerHTML = `
              <h2>Latest Credit Request</h2>
              <div class="card">
                <p><strong>ID:</strong> ${data.latestCreditRequest.id}</p>
                <p><strong>Requested Credits:</strong> ${data.latestCreditRequest.credits_requested}</p>
                <p><strong>Status:</strong> ${data.latestCreditRequest.status}</p>
                <p><strong>Timestamp:</strong> ${data.latestCreditRequest.timestamp}</p>
              </div>
            `;
          } else {
            document.getElementById("latest-credit-request").style.display =
              "none";
          }
        } catch (error) {
          console.error("Error fetching profile data:", error);
        }

        // Handle Credit Request Submission
        document
          .getElementById("request-credits-form")
          .addEventListener("submit", async (event) => {
            event.preventDefault(); // Prevent form from reloading

            const requestedCredits =
              document.getElementById("credits-requested").value;
            if (!requestedCredits || requestedCredits <= 0) {
              document.getElementById("request-message").innerHTML =
                "<p style='color: red;'>Enter a valid number of credits.</p>";
              return;
            }

            try {
              const creditResponse = await fetch(
                "http://localhost:3000/auth/credits/request",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: `Bearer ${token}`,
                  },
                  body: JSON.stringify({ creditsRequested: requestedCredits }),
                }
              );

              const creditData = await creditResponse.json();
              if (creditResponse.ok) {
                document.getElementById("request-message").innerHTML =
                  "<p style='color: green;'>Credit request submitted successfully!</p>";
              } else {
                document.getElementById(
                  "request-message"
                ).innerHTML = `<p style='color: red;'>Error: ${creditData.message}</p>`;
              }
            } catch (error) {
              console.error("Error requesting credits:", error);
              document.getElementById("request-message").innerHTML =
                "<p style='color: red;'>Failed to request credits. Try again later.</p>";
            }
          });
      });

      // Close Modal
      document.querySelector(".close").addEventListener("click", () => {
        document.getElementById("preview-modal").style.display = "none";
      });

      window.addEventListener("click", (event) => {
        if (event.target === document.getElementById("preview-modal")) {
          document.getElementById("preview-modal").style.display = "none";
        }
      });
    </script>
  </body>
</html>
