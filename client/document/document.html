<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Manager</title>
    <style>
      :root {
        --bg-primary: #121212;
        --bg-secondary: #1e1e1e;
        --bg-tertiary: #2d2d2d;
        --text-primary: #e0e0e0;
        --text-secondary: #b0b0b0;
        --accent-primary: #7289da;
        --accent-secondary: #5865f2;
        --success: #43b581;
        --error: #f04747;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        padding: 20px;
        line-height: 1.6;
      }

      h1,
      h2,
      h3 {
        color: var(--text-primary);
        margin-bottom: 1rem;
        position: relative;
      }

      h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 2rem;
        background: linear-gradient(
          90deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      h2 {
        font-size: 1.8rem;
        margin-top: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      h2 svg {
        width: 24px;
        height: 24px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        background-color: var(--bg-secondary);
        border-radius: 12px;
        box-shadow: var(--shadow);
        animation: fadeIn 0.5s ease-in-out;
      }

      .upload-section {
        background-color: var(--bg-tertiary);
        padding: 2rem;
        border-radius: 10px;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
      }

      .upload-section:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input[type="text"] {
        padding: 12px 15px;
        border-radius: 8px;
        border: 1px solid var(--bg-tertiary);
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-size: 1rem;
        transition: var(--transition);
        width: 100%;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 2px rgba(114, 137, 218, 0.2);
      }

      .file-input-container {
        position: relative;
        overflow: hidden;
        width: 100%;
        height: 80px;
        border: 2px dashed var(--accent-primary);
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: var(--transition);
        margin-bottom: 10px;
      }

      .file-input-container:hover {
        border-color: var(--accent-secondary);
        background-color: rgba(114, 137, 218, 0.05);
      }

      .file-input-container svg {
        width: 30px;
        height: 30px;
        margin-right: 10px;
      }

      .file-input-text {
        display: flex;
        align-items: center;
        color: var(--text-secondary);
      }

      input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .file-name {
        margin-top: 8px;
        color: var(--accent-primary);
        font-size: 0.9rem;
        text-align: center;
        max-width: 100%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .button {
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(
          135deg,
          var(--accent-primary),
          var(--accent-secondary)
        );
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        text-decoration: none;
        font-size: 1rem;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(114, 137, 218, 0.4);
      }

      .button svg {
        width: 18px;
        height: 18px;
      }

      .status-message {
        margin-top: 1rem;
        padding: 10px;
        border-radius: 8px;
        font-weight: 500;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .status-message.success {
        background-color: rgba(67, 181, 129, 0.2);
        color: var(--success);
        opacity: 1;
      }

      .status-message.error {
        background-color: rgba(240, 71, 71, 0.2);
        color: var(--error);
        opacity: 1;
      }

      .documents {
        margin-top: 2rem;
      }

      .document-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 1.5rem;
      }

      .document-card {
        background-color: var(--bg-tertiary);
        border-radius: 10px;
        padding: 1.5rem;
        position: relative;
        transition: var(--transition);
        box-shadow: var(--shadow);
        animation: slideUp 0.5s ease-out;
        animation-fill-mode: both;
      }

      .document-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
      }

      .document-card h3 {
        margin-bottom: 0.8rem;
        font-size: 1.2rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 0.8rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .document-card h3 svg {
        width: 18px;
        height: 18px;
      }

      .document-card p {
        margin-bottom: 0.8rem;
        color: var(--text-secondary);
        font-size: 0.9rem;
      }

      .document-card pre {
        background-color: var(--bg-primary);
        padding: 0.8rem;
        border-radius: 5px;
        overflow-x: auto;
        font-size: 0.85rem;
        max-height: 100px;
        margin-bottom: 1rem;
        color: var(--text-secondary);
      }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 1rem;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease;
      }

      .modal-content {
        background-color: var(--bg-secondary);
        padding: 25px;
        border-radius: 12px;
        max-width: 80%;
        max-height: 80%;
        overflow-y: auto;
        position: relative;
        animation: scaleIn 0.3s ease;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      }

      .close-button {
        position: absolute;
        top: 15px;
        right: 15px;
        cursor: pointer;
        font-size: 24px;
        color: var(--text-secondary);
        transition: var(--transition);
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
      }

      .close-button:hover {
        color: var(--text-primary);
        background-color: rgba(255, 255, 255, 0.1);
      }

      .loading-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: var(--text-secondary);
      }

      .loading-indicator::before {
        content: "";
        width: 20px;
        height: 20px;
        border: 3px solid var(--accent-primary);
        border-top-color: transparent;
        border-radius: 50%;
        margin-right: 10px;
        animation: spin 1s linear infinite;
      }

      .error-message {
        color: var(--error);
        padding: 10px;
        text-align: center;
      }

      .match-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
        margin-top: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo svg {
        width: 40px;
        height: 40px;
        fill: var(--accent-primary);
      }

      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 15px;
        background-color: var(--bg-tertiary);
        border-radius: 25px;
        transition: var(--transition);
      }

      .user-info:hover {
        background-color: var(--bg-tertiary);
      }

      .user-info svg {
        width: 20px;
        height: 20px;
      }

      .empty-state {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
      }

      .empty-state svg {
        width: 60px;
        height: 60px;
        margin-bottom: 1.5rem;
        opacity: 0.6;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .document-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .document-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .document-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      .document-card:nth-child(4) {
        animation-delay: 0.4s;
      }
      .document-card:nth-child(5) {
        animation-delay: 0.5s;
      }
      .document-card:nth-child(6) {
        animation-delay: 0.6s;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .document-list {
          grid-template-columns: 1fr;
        }

        .container {
          padding: 1rem;
        }

        .header {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
            ></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
          </svg>
          <h1>Document Manager</h1>
        </div>
        <div class="user-info">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Admin</span>
        </div>
      </div>

      <div class="upload-section">
        <h2>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="17 8 12 3 7 8"></polyline>
            <line x1="12" y1="3" x2="12" y2="15"></line>
          </svg>
          Upload Document
        </h2>
        <form id="uploadForm">
          <input
            type="text"
            id="documentName"
            placeholder="Enter document name"
            required
          />
          <div class="file-input-container">
            <input type="file" id="documentFile" name="document" required />
            <div class="file-input-text">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"
                ></path>
                <polyline points="13 2 13 9 20 9"></polyline>
              </svg>
              <span>Drag files here or click to browse</span>
            </div>
          </div>
          <div id="fileName" class="file-name"></div>
          <button type="submit" class="button">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Upload Document
          </button>
        </form>
        <div id="uploadStatus" class="status-message"></div>
      </div>

      <div class="documents">
        <h2>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"
            ></path>
          </svg>
          All Documents
        </h2>
        <div id="statusMessage" class="status-message"></div>
        <div class="document-list">
          <!-- Documents will be loaded here -->
        </div>
      </div>
    </div>

    <!-- Modal for displaying matching documents -->
    <div class="modal" id="matchesModal">
      <div class="modal-content">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Matching Documents
        </h2>
        <div class="loading-indicator">Loading matches...</div>
        <div class="error-message"></div>
        <div class="match-list"></div>
      </div>
    </div>

    <script>
      // Authentication check
      function checkAuth() {
        console.log("Checking authentication...");
        const token = localStorage.getItem("token");
        if (!token) {
          console.log("No token found, redirecting to login...");
          window.location.href = "../login/login.html";
          return false;
        }
        console.log("Token found", token);
        return token;
      }

      // Status display functions
      function showUploadStatus(message, isError) {
        console.log("Showing upload status:", message);
        const statusElement = document.getElementById("uploadStatus");
        statusElement.textContent = message;
        statusElement.className = isError
          ? "status-message error"
          : "status-message success";
        if (!isError) setTimeout(() => (statusElement.textContent = ""), 3000);
      }

      // Date formatting
      function formatDate(dateString) {
        console.log("Formatting date:", dateString);
        try {
          return new Date(dateString).toLocaleString();
        } catch {
          return "Unknown date";
        }
      }

      // Document loading
      async function loadDocuments() {
        console.log("Loading documents...");
        const token = checkAuth();
        if (!token) return;

        const documentList = document.querySelector(".document-list");

        // Show loading animation
        documentList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <p>Loading documents...</p>
          </div>
        `;

        try {
          const response = await fetch(
            "http://localhost:3000/document/documents",
            {
              headers: {
                Authorization: `Bearer ${token}`,
                Accept: "*/*",
              },
            }
          );

          console.log("Documents fetch response:", response);
          if (!response.ok) {
            if (response.status === 401) {
              console.log("Unauthorized, redirecting to login...");
              localStorage.removeItem("token");
              window.location.href = "../login/login.html";
              return;
            }
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();
          console.log("Documents data received:", data);

          if (data.documents?.length) {
            documentList.innerHTML = data.documents
              .map(
                (doc) => `
              <div class="document-card">
                <h3>
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                  </svg>
                  ${doc.filename || "Unnamed Document"}
                </h3>
                <p><strong>Created At:</strong> ${formatDate(
                  doc.created_at
                )}</p>
                ${
                  doc.content
                    ? `<p><strong>Content:</strong> <pre>${doc.content}</pre></p>`
                    : ""
                }
                <div class="actions">
                  <a href="http://localhost:3000/${
                    doc.filepath?.startsWith("/")
                      ? doc.filepath.slice(1)
                      : doc.filepath
                  }" 
                     class="button" 
                     download="${doc.filename || "document"}">
                     <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                       <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                       <polyline points="7 10 12 15 17 10"></polyline>
                       <line x1="12" y1="15" x2="12" y2="3"></line>
                     </svg>
                     Download
                  </a>
                  <button type="button" class="button view-matches" data-doc-id="${
                    doc.id
                  }">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <circle cx="11" cy="11" r="8"></circle>
                      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    View Matches
                  </button>
                </div>
              </div>
            `
              )
              .join("");
          } else {
            documentList.innerHTML = `
              <div class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                  <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                <p>No documents found. Upload your first document above.</p>
              </div>
            `;
          }

          // Add event listeners to all "View Matching Documents" buttons
          document.querySelectorAll(".view-matches").forEach((button) => {
            button.addEventListener("click", async (e) => {
              e.preventDefault(); // Prevent default behavior
              const docId = button.getAttribute("data-doc-id");
              console.log("Fetching matches for document ID:", docId);
              await viewMatches(docId); // Fetch and redirect
            });
          });
        } catch (error) {
          console.error("Error loading documents:", error);
          documentList.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
              </svg>
              <p>Error loading documents. Please try again.</p>
            </div>
          `;
        }
      }

      // Upload handling
      async function setupUploadForm() {
        console.log("Setting up upload form...");
        const token = checkAuth();
        if (!token) return;

        // Show file name when selected
        document
          .getElementById("documentFile")
          .addEventListener("change", function () {
            const fileName = this.files[0] ? this.files[0].name : "";
            document.getElementById("fileName").textContent = fileName;
          });

        document
          .getElementById("uploadForm")
          .addEventListener("submit", async (e) => {
            e.preventDefault();
            console.log("Uploading document...");
            const formData = new FormData();
            formData.append(
              "filename",
              document.getElementById("documentName").value
            );
            formData.append(
              "document",
              document.getElementById("documentFile").files[0]
            );

            showUploadStatus("Uploading...", false);

            try {
              const response = await fetch(
                "http://localhost:3000/document/upload",
                {
                  method: "POST",
                  body: formData,
                  headers: {
                    Authorization: `Bearer ${token}`,
                    Accept: "*/*",
                  },
                }
              );

              console.log("Upload response:", response);
              if (!response.ok) throw new Error("Upload failed");

              const data = await response.json();
              console.log("Upload success data:", data);
              showUploadStatus("File uploaded successfully!", false);
              document.getElementById("uploadForm").reset();
              document.getElementById("fileName").textContent = "";
              await loadDocuments(); // Reload documents after upload
            } catch (error) {
              console.error("Upload error:", error);
              showUploadStatus(`Upload failed: ${error.message}`, true);
            }
          });
      }

      // Fetch and redirect to a new page with matching documents
      async function viewMatches(docId) {
        console.log("Viewing matches for document ID:", docId);
        const token = checkAuth();
        if (!token) {
          console.log("No token found, redirecting to login...");
          return;
        }

        const url = `http://localhost:3000/document/matches/${docId}`;
        console.log("Fetching matches from:", url);

        try {
          const response = await fetch(url, {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
              Accept: "*/*",
            },
          });

          console.log("Matches fetch response status:", response.status);
          if (!response.ok) {
            if (response.status === 401) {
              console.log("Unauthorized, redirecting to login...");
              localStorage.removeItem("token");
              window.location.href = "../login/login.html";
              return;
            }
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();
          console.log("Matches data received:", data);

          // Store the fetched data in localStorage
          localStorage.setItem("matchingDocuments", JSON.stringify(data));

          // Redirect to the new page
          window.location.href = "matches.html";
        } catch (error) {
          console.error("Error loading matches:", error);
          alert(`Error loading matches: ${error.message}`);
        }
      }

      // Modal operations
      function openModal() {
        document.getElementById("matchesModal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("matchesModal").style.display = "none";
      }

      // Close modal if user clicks outside the modal content
      window.onclick = function (event) {
        const modal = document.getElementById("matchesModal");
        if (event.target === modal) {
          closeModal();
        }
      };

      // Initialization
      document.addEventListener("DOMContentLoaded", () => {
        console.log("Initializing page...");
        const token = checkAuth();
        if (token) {
          setupUploadForm();
          loadDocuments();
        }
      });
    </script>
  </body>
</html>
