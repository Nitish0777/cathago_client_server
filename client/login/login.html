<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cathago Login Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #4a7fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .login-container {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        width: 350px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .form-group input::placeholder {
        color: #999;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        background-color: #4a7fff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .register-link {
        text-align: center;
        margin-top: 15px;
      }

      .register-link a {
        color: #4a7fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <script>
      if (localStorage.getItem("token")) {
        window.location.href = "../dashboard/dashboard.html";
      }
    </script>
    <div class="login-container">
      <h2>Cathago Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <input
            type="text"
            id="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="register-link">
        <a href="../registration/registration.html"
          >Don't have an account? Register now</a
        >
      </div>
    </div>
    <script type="module" src="./loginScript.js"></script>
  </body>
</html>
